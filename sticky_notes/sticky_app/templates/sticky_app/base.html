<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sticky Notes App</title>
    <!-- Load static files template -->
    {% load static %}
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'sticky_app/style.css' %}">
</head>
<body>
    <!-- Include header partial -->
    {% include "sticky_app/partials/header.html" %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Include footer partial -->
    {% include "sticky_app/partials/footer.html" %}
</body>
</html>
