{% extends 'sticky_app/base.html' %}

{% block content %}
<div class="add_note">
    <h1>Add a New Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Custom fields -->
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title">
        </div>
        <div class="form-group">
            <label for="id_content">Content:</label>
            <textarea id="id_content" name="content"></textarea>
        </div>
        <button type="submit">Add New Note</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
</div>
{% endblock %}
